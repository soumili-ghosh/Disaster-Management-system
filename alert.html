<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <h2>Registration Form</h2>
            <form id="myForm">
                <div class="inputbox">
                    <input type="text" id="NameInp" required>
                    <span>Name</span>
                </div>
                <div class="inputbox">
                    <input type="tel" id="PnoInp" required pattern="[0-9]{10}" maxlength="10">
                    <span>Phone No.</span>
                </div>
                <div class="inputbox">
                    <input type="email" id="mailInp" required>
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="AddInp" required>
                    <span>Address</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="StateInp" required>
                    <span>State</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="CounInp" required>
                    <span>Country</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="PinInp" required pattern="[0-9]{6}" maxlength="6">
                    <span>Pincode</span>
                </div>
                <input type="submit" class="sub">
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
